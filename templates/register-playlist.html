{% extends 'base.html' %}

{% block content %}

<form action="/spot" method="POST" enctype="multipart/form-data" class="form">
    {{ form.hidden_tag() }} <!--add type=hidden form fields -->

    <div class="form-wrapper">
      {% for field in form
             if field.widget.input_type != 'hidden' %}
             <p>
              <div class="inp">
              {{ field.label(class_="field-label") }}
              {{ field(class_="field") }}
            </div>
              {% for error in field.errors %}
                {{ error }}
              {% endfor %}
            </p>
        
          {% endfor %}
          <button>Submit</button>
        </div>
  </form>
</form>
{% endblock %}
